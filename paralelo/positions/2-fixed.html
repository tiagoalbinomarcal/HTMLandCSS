<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position: Static</title>
    <style>
        .pai{
            background-color: green;
            width: 300px;
            height: 300px;

            position: fixed;
            right: 50%;

            transform: translate(50%, 30%);
        }

        .filho{
            background-color: purple;
            width: 100px;
            height: 100px;
        }

        img{
            position: absolute;
            bottom: 0%;
            
        }
    </style>
</head>
<body>
    <div class="pai">
        <div class="filho"></div>
    </div>
    <img src="tira.PNG" alt="">
</body>
</html>
