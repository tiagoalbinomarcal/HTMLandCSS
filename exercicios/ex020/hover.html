<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOVER</title>
    <style>
        div > p{
            display: none;
        }
        div#d1:hover > p{
            display: block;
            color: red;
        }
        div{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            
        }
        div#d1:hover{
            color: rgb(255, 0, 238);
            
        }
        
    </style>
</head>
<body>
    <h1>Hover ta ligado</h1>
    <div>Passa o mouse ae
    </div>
    <div id="d1">Aqui memo
        <p>vai tomar no cu piranha</p>
    </div>
</body>
</html>
