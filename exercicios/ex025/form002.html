<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fumulário com senha</title>
</head>
<body>
    <form action="cadastro.js" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuário:</label> <input type="text" name="usu" id="iusu" required minlength="5" maxlength="20" size="10" placeholder="joao(exemplo)" autocomplete="username">
        </p>
        <p>
            <label for="ipass">Senha:</label> <input type="password" name="pass" id="ipass" required minlength="8" maxlength="20" size="10" placeholder="mínimo 8 letras" autocomplete="current-password">
        </p>
        <input type="submit" value="enviar">
        <input type="reset" value="limpar">
    </form>
</body>
</html>
