<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de hover</title>
    <style>
        div{
            display: inline-block;
            background-color: lightgray;
            border: 1px solid black;
            width: 200px;
            height: 200px;
        }
        div:hover{
            background-color: brown;
        }
    </style>
</head>
<body>
   <div class="fodase">d1</div> 
   <div class="fodase">d2</div>
   <div class="fodase">d3</div>
</body>
</html>
